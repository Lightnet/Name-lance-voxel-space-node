    <body class="jui">
        
        <div id="win_1" class="window">
            <div class="head">
                <div class="left">HOME</div>
                <div class="right">
                    <a href="javascript:alert('plus');"><i class="icon-plus"></i></a>
                    <a href="javascript:alert('search');"><i class="icon-search"></i></a>
                    <a href="#" class="close"><i class="icon-exit"></i></a>
                </div>
            </div>
            <div class="body">
                Contents...<br/>
            </div>
        </div>

        <button class="btn" onclick="win_1.show()">
            <i class="icon-play"></i> Run
        </button>

        <div id="win_2" class="window">
            <div class="head">
                <div class="left">Login Access</div>
                <div class="right">
                    <a href="#" class="close"><i class="icon-exit"></i></a>
                </div>
            </div>
            <div class="body">

                <table class="table classic">
                    </tbody>
                        <tr>
                            <td>User:</td>
                            <td><input type="text" class="input mini" /></td>
                        </tr><tr>
                            <td class="left">Password:</td>
                            <td><input type="text" class="input mini" /></td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="foot" align="center">
                <a href="#" class="btn focus">Login</a> <a href="#" onclick="win_2.hide()" class="btn">Close</a>
            </div>
        </div>
        
        <button class="btn" onclick="win_2.show()">
            <i class="icon-play"></i> Run
        </button>
        

        <script>
            jui.ready([ "ui.window" ], function(win) {
                win_1 = win("#win_1", {
                    width: 500,
                    height: 300,
                    left: "30%",
                    top: 200,
                    resize: true,
                    move: true
                });
            });

            jui.ready([ "ui.window" ], function(win) {
                win_2 = win("#win_2", {
                    width: 275,
                    height: 170,
                    modal: true
                });
                //win_2.show();
            });
        
        
        </script>

            <a-plane position="0 0 -10" rotation="0 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
