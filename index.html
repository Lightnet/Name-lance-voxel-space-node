<html>
    <head>
        <title>Another awesome Lance multiplayer network game</title>
        <script src="/socket.io/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--
        <link rel="stylesheet/scss" type="text/css" href="/assets/sass/main.scss">    
        -->
        
        <script src="dist/bundle.js" type="text/javascript"></script>
        <!--
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>    
        -->
        <style>
        
        .scene{
            position: absolute;
            top: 0;
            left: 0;
        }

        #guiContainer{
            position: absolute;
            top: 0;
            left: 0;
        }
        
        </style>
    </head>
    <body>
        
        <!--
        <a-scene physics="debug:false">
            look-controls="enabled:true;"
        -->
        <a-scene class="scene" physics vr-mode-ui="enabled:false;">
            <a-assets>
                <a-asset-item id="pointer" src="/assets/pointer.gltf" material="transparent: true; opacity: 0.5;" ></a-asset-item>
            </a-assets>
            <a-sky color="#ECECEC"></a-sky>
            <a-camera 
            look-controls-enabled="false"

            orbit-controls="
            autoRotate: false;
            target: #target;
            enableDamping: false;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            minDistance:1;
            maxDistance:10;
            enableKeys:false;"
            wasd-controls-enabled="false" position="0 0 20"></a-camera>

            <a-box id="target" width="0.1" height="0.1" depth="0.1" position="0 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
        </a-scene>

        <div id="guiContainer">
            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>

            <button id="joinGame">Join Game</button>
            <button id="tryAgain" disabled>Try again</button>
            <button id="reconnect" disabled>Reconnect</button>
            <div class="score"></div>
            <div id="offscreenIndicatorContainer"></div>
            <div class="keysContainer"></div>
            <div class="fireButton"></div>
        </div>
        

    </body>
</html>
