<html>
    <head>
        <title>Lance Voxel Space Node</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script src="/socket.io/socket.io.js"></script>
        <!--
        <link rel="stylesheet/scss" type="text/css" href="/assets/sass/main.scss">    
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        -->
        <script src="dist/bundle.js" type="text/javascript"></script>
        <style>
        
        .scene{
            position: absolute;
            top: 0;
            left: 0;
        }

        #guiContainer{
            position: absolute;
            top: 0;
            left: 0;
        }



        
        </style>
    </head>
    <body>
        
        <!--
        <a-scene physics="debug:false">
            look-controls="enabled:true;"
        -->
        <a-scene class="scene" physics vr-mode-ui="enabled:false;">
            <a-assets>
                <a-asset-item id="pointer" src="/assets/pointer.gltf" material="transparent: true; opacity: 0.5;" ></a-asset-item>
                <img id="iconkey" src="/assets/spaceship_icon_key.png">
                <a-mixin
                    id="marker"
                    geometry="primitive: plane; width: 0.02; height: 0.02"
                    material="color: red"
                    ></a-mixin>
            </a-assets>
            <a-sky color="#ECECEC"></a-sky>
            <a-camera 
            look-controls-enabled="false"

            orbit-controls="
            autoRotate: false;
            target: #target;
            enableDamping: false;
            dampingFactor: 0.125;
            rotateSpeed:0.25;
            minDistance:1;
            maxDistance:10;
            enableKeys:false;"
            wasd-controls-enabled="false" position="0 0 20">
            <a-entity position="0 0 -1" scale="0.08 0.08 0.08">

                <a-entity 
                    position="0 10 0" 
                    geometry="primitive: plane; width: auto; height: auto" 
                    material="color: #333"
                    text="color: yellow; align: left; value:Alpha Builds; width: 12; ">
                </a-entity>

                <a-entity 
                    position="0 9 0" 
                    geometry="primitive: plane; width: auto; height: auto" 
                    material="color: #333"
                    text="color: yellow; align: left; value:Prototype 3D Text; width: 12; ">
                </a-entity>

                <a-image src="#iconkey" position="-5 -9 0"></a-image>
                <a-image src="#iconkey" position="-4 -9 0"></a-image>
                <a-image src="#iconkey" position="-3 -9 0"></a-image>
                <a-image src="#iconkey" position="-2 -9 0"></a-image>
                <a-image src="#iconkey" position="-1 -9 0"></a-image>

                <a-image src="#iconkey" position="0 -9 0"></a-image>
                <a-image src="#iconkey" position="1 -9 0"></a-image>
                <a-image src="#iconkey" position="2 -9 0"></a-image>
                <a-image src="#iconkey" position="3 -9 0"></a-image>
                <a-image src="#iconkey" position="4 -9 0"></a-image>
                <a-image src="#iconkey" position="5 -9 0"></a-image>
            
        
            </a-camera>

            <a-box id="target" width="0.1" height="0.1" depth="0.1" position="0 0 0" rotation="0 0 0" color="#4CC3D9"></a-box>
        </a-scene>

        <div id="guiContainer">
            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
                <div>Players: <span class="playerCountData">N/A</span></div>
            </div>

            <button id="joinGame">Join Game</button>
            <button id="tryAgain" disabled>Try again</button>
            <button id="reconnect" disabled>Reconnect</button>
            <div class="score"></div>
            <div id="offscreenIndicatorContainer"></div>
            <div class="keysContainer"></div>
            <div class="fireButton"></div>
        </div>
        

    </body>
</html>
