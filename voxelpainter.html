<html>
    <head>
        <title>voxel paint app</title>
        <!--
        <script src="/socket.io/socket.io.js"></script>
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
        <script src="dist/voxelpainter.js" type="text/javascript"></script>
    </head>
    <body>
        <a-scene shortcut-build>
            <a-assets>
                <a-mixin
                    id="marker"
                    geometry="primitive: plane; width: 0.02; height: 0.02"
                    material="color: red"
                    ></a-mixin>
                    <a-mixin id="checkpoint"></a-mixin>
                    <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
            </a-assets>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity mixin="marker" position="-2.5 1 0.01"></a-entity>
            <a-entity position="-2.5 1 0" text="anchor: left; width: 1.5; color: white; value: [LEFT ANCHOR] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam"></a-entity>
            <a-camera universal-controls="movementControls: checkpoint" look-controls position="0 0 5" raycaster="recursive: false; interval: 1000">
                <a-text text="anchor: left; width: 1.5; color: white; value:Build Mode: Create" position="-1.2 0.5 -1" ></a-text>
                <a-entity cursor="fuse: false; fuseTimeout: 100; rayOrigin: mouse;"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
                </a-entity>
            </a-camera>
            <a-entity id="box" cursor-listener geometry="primitive: box" position="0 0 0" material="color: blue"></a-entity>
            <!--
            <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>    
            -->
        </a-scene>
    </body>
</html>
