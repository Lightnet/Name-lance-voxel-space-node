<html>
    <head>
        <title>voxel paint app</title>
        <!--
        <script src="/socket.io/socket.io.js"></script>
        -->
        <script src="dist/voxelpainter.js" type="text/javascript"></script>
    </head>
    <body>
        
            <a-scene>
                    <a-assets>
                    
                    </a-assets>
                    <a-sky color="#ECECEC"></a-sky>
                    
                    <a-camera wasd-controls-enabled="true" position="0 0 5" raycaster="recursive: false; interval: 1000">
                        <a-entity cursor="fuse: false; fuseTimeout: 100; rayOrigin: mouse;"
                            position="0 0 -1"
                            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                            material="color: black; shader: flat">
                        </a-entity>
                    </a-camera>
        
                    <a-entity id="box" cursor-listener geometry="primitive: box" position="0 0 0" material="color: blue"></a-entity>
                    <!--
                    <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
                    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>    
                    -->
    
                </a-scene>
    </body>
</html>
