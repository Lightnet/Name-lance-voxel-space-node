<html>
    <head>
        <title>Spaceship</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="dist/spaceship.js" type="text/javascript"></script>
        <!--
        <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
        -->
    </head>
    <body>
        
        <a-scene physics="debug:true" scene-check>
            <a-assets>
            
            </a-assets>

            <a-camera wasd-controls-enabled="true" position="0 0 1" raycaster="recursive: false; interval: 1000"></a-camera>

            <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
            <a-sky color="#ECECEC"></a-sky>


            <!--
            <a-entity geometry="primitive: box" material="color: #000" position="0 0 -2" raycast-blab></a-entity>
            -->

        </a-scene>
        
    </body>
</html>
